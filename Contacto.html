<!DOCTYPE html>
<html lang="es">

<<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Descubre en Carpintería ADOA nuestros servicios de diseño y fabricación de muebles artesanales. Somos especialistas en crear piezas únicas para tu hogar. Contacta con nosotros para proyectos personalizados." />
  <link rel="stylesheet" type="text/css" href="style/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Contacto Carpintería ADOA</title>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="logo logo--header">
          <picture>
            <img src="./media/imagenlogoempresa.jpg" class="logo__image" alt="Logo de la carpintería">
          </picture>
        </div>
        <nav class="nav header__nav">
          <ul class="nav__list">
            <li class="nav__item"><a href="index.html" class="nav__link" title="Ir a la página de Inicio"><i
                  class="fas fa-home"></i> Inicio</a></li>
            <li class="nav__item"><a href="categorias.html" class="nav__link" title="Ver Categorías"><i class="fas fa-list"></i>
                Categorías</a></li>
            <li class="nav__item"><a href="sobreNosotros.html" class="nav__link" title="Conocer más sobre Nosotros"><i
                  class="fas fa-users"></i> Sobre Nosotros</a></li>
            <li class="nav__item"><a href="contacto.html" class="nav__link" title="Contactar"><i class="fas fa-envelope"></i>
                Contacto</a></li>
          </ul>
        </nav>
      </header>

    <main class="main">
        <section class="formulario-contacto formulario-contacto--main">
            <h2 class="formulario-contacto__titulo">Contacta con nosotros</h2>
            <form action="" method="POST" enctype="multipart/form-data" class="formulario">
                <label for="nombre" class="formulario__label">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required class="formulario__input" /><br /><br />

                <label for="email" class="formulario__label">Email:</label>
                <input type="email" id="email" name="email" required class="formulario__input" /><br /><br />

                <label for="mensaje" class="formulario__label">Mensaje:</label><br />
                <textarea id="mensaje" name="mensaje" rows="4" cols="50" required
                    class="formulario__textarea"></textarea><br /><br />

                <label for="archivo" class="formulario__label">Adjuntar archivo:</label>
                <input type="button" value="Elegir archivo" disabled class="formulario__boton" /><br /><br />

                <button type="submit" disabled class="formulario__boton">Enviar</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <div class="footer__container">
          <div class="footer__logo">
            <img src="./media/imagenlogoempresa.jpg" alt="Logo de la empresa" class="footer__image" />
          </div>
          <div class="footer__legal">
            <span class="footer__legal-link">Aviso legal</span>
            <span class="footer__separator">|</span>
            <span class="footer__legal-link">Política de privacidad</span>
            <span class="footer__separator">|</span>
            <span class="footer__legal-link">Política de cookies</span>
          </div>
          <div class="footer__social">
            <a href="#" class="social social-icon" title="Visítanos en Facebook" target="_blank" rel="noreferrer">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social social-icon" title="Síguenos en Twitter" target="_blank" rel="noreferrer">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social social-icon" title="Síguenos en Instagram" target="_blank" rel="noreferrer">
              <i class="fab fa-instagram"></i>
            </a>
          </div>
        </div>
      </footer>

      <div class="Contenedor__video">
        <video autoplay muted loop poster="./media/juegocomedor3.jpg" class="video">
            <source src="./media/videofondocarpinteria1_F3CmW4zk.webm" type="video/webm" />
            <source src="./media/videofondocarpinteria1-l4oa8xn7_GidvI2Xm.mp4" type="video/mp4" />
            Tu navegador no soporta la etiqueta de video.
        </video>
    </div>

    <!-- Scripts -->
    <script src="./script/script.js" defer></script>
</body>

</html>
